<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div class="calculator" data-previous-key-type="number">
            <div class="calculator__display">0</div>
            <div class="calculator__keys">
                <button class="plus operator" data-key="plus" data-type="operator">+</button>
                <button class="minus operator" data-key="minus" data-type="operator">-</button>
                <button class="times operator" data-key="times" data-type="operator">&times;</button>
                <button class="divide operator" data-key="divide" data-type="operator">รท</button>
                <button data-key="1" class="number" data-type="number">1</button>
                <button data-key="2" class="number" data-type="number">2</button>
                <button data-key="3" class="number" data-type="number">3</button>
                <button data-key="4" class=" number" data-type="number">4</button>
                <button data-key="5" class="number" data-type="number">5</button>
                <button data-key="6" class="number" data-type="number">6</button>
                <button data-key="7" class="number" data-type="number">7</button>
                <button data-key="8" class="number" data-type="number">8</button>
                <button data-key="9" class="number" data-type="number">9</button>
                <button data-key="0" class="number" data-type="number">0</button>
                <button class="decimal" data-type="number">.</button>
                <button class="clear" data-type="clear">C</button>
                <button data-key="equal" data-type="equal">=</button>
            </div>
        </div>
    </div>

</body>
<script src="js/main.js"></script>

</html>
